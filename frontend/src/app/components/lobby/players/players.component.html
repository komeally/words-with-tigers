<!-- Displaying list of users in lobby -->
<div class="lobby-container">
    <div class="lobby-header">Play with Tigers</div>
    <div class="lobby-players">
        <div *ngFor="let player of (filteredPlayers$ | async)" class="player-item">
            <span class="player-name">{{ player.username }}</span>
            <app-button text="Play" (buttonClick)="playGame(player.userId)"></app-button>
        </div>
    </div>
</div>
