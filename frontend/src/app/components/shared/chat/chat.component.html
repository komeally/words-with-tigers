<!-- Displaying chat messages -->
<div class="chat-container">
    <div class="chat-header">Chat with Tigers</div>
    <div class="message-container">
        <div *ngFor="let message of messages" class="message">
            <small class="timestamp">{{ message.timestamp | date: 'short' }}</small>
            <strong>{{ message.sender }}</strong>: {{ message.content }}
        </div>
    </div>
    <div class="message-input">
        <input [(ngModel)]="messageContent" type="text" placeholder="Type a message..." />
        <app-button text="Send" (buttonClick)="sendMessage()"></app-button>
    </div>
</div>
